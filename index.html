<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1 class="title">Survey Form By<span class="title-small"> Saroj</span></h1>
        <div class="apply-box">
        

        <form class="form-container"> 
            
            <div class="form-control">
                <label for="firstname">FirstName</label>
                <input type="text" placeholder="Enter First Name" name="firstname" id="firstname">
            </div>

            <div class="form-control">
                <label for="lastname">LastName</label>
                <input type="text" placeholder="Enter Last Name" name="lastname id="lastname">
            </div>

            <div class="form-control">
                <label for="emails">Email</label>
                <input type="email" placeholder="Enter email" name="email" id="email">
            </div>
            
            <div class="form-control">
                <label for="job-role">Job Role</label>
                <select id="job-role" name="job-role">
                    <option value="">Select Job Role</option>
                    <option value="frontend">Frontened Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="fullstack">Full Stack Developer</option>
                    <option value="ui-ux">UI/UX Designer</option>
                </select>
             
            </div>

            <div class="form-control">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Where do you Work?">
            </div>

            

<div class="interested-field">

    <p>Select field you are interested at ?</p>
<div class="interested-option">
    <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Frontend development</label>

    <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Backend development</label>

    <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Data Visualization</label>

    <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Machine Learning</label>

    <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Data Analytics</label>

    <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Fullstack development</label>

    <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Data Scientist</label>

    <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">others</label>
</div>

</div>

            
            <div class="form-control">
                <label for="message">What are You hoping to Learn About?</label>
                <textarea name="message" id="message"></textarea>
            </div>
    
        

        <div class="button-container">
            <button class="apply-btn" type="submit">Submit Now</button>
        </div>
   
    
</form>

</div>
       
</body>
</html>
